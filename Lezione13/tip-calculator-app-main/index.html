<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->
        <link rel="stylesheet" href="./style-1.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
            rel="stylesheet"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <script defer src="./index.js"></script>

        <title>Frontend Mentor | Tip calculator app</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body>
        <h2>Splitter</h2>
        <div id="divPrincipale">
            <form>
                <div class="divForm">
                    <label for="money">Bill</label>
                    <input
                        id="money"
                        type="text"
                        placeholder="0.00$"
                        class="inputForm"
                        dir="rtl"
                    />
                </div>
                <div class="divForm">
                    <label>Select Tip %</label>
                    <div id="divBottoni">
                        <button id="5" class="bottoniMancia">5%</button>
                        <button id="10" class="bottoniMancia">10%</button>
                        <button id="15" class="bottoniMancia">15%</button>
                        <button id="25" class="bottoniMancia">25%</button>
                        <button id="50" class="bottoniMancia">50%</button>
                        <input
                            id="custom"
                            class="bottoniMancia"
                            placeholder="Custom"
                            style="font-size: 24px; padding: 10%"
                        />
                    </div>
                </div>
                <div class="divForm">
                    <label for="people">Number of People</label>
                    <input
                        id="people"
                        type="text"
                        placeholder="0"
                        class="inputForm"
                        dir="rtl"
                    />
                </div>
            </form>
            <div id="divRisultato">
                <div class="divRis">
                    <div class="divP">
                        <h3>Tip Amount</h3>
                        <p class="pPiccolo">/ person</p>
                    </div>
                    <h1 id="tipAmount">$0.00</h1>
                </div>
                <div class="divRis">
                    <div class="divP">
                        <h3>Total</h3>
                        <p class="pPiccolo">/ person</p>
                    </div>
                    <h1 id="total">$0.00</h1>
                </div>
                <button id="reset">Reset</button>
            </div>
        </div>
        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="#">Your Name Here</a>.
        </div>
    </body>
</html>
